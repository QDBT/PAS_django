<style>
    
    .container {
        display: flex;
        height:100vh; 
        width:100vw;
    }

    /* Each Panel */
    
    #output-container {
        border: 1px solid #ccc;
        padding: 10px;
        background: #f8f8f8;
        min-height: 300px;
    }

    #help-option{
        display:none;
        margin-top: 10px; 
        cursor: pointer; 
        padding: 5px 10px; 
        border: 1px solid #ccc; 
        border-radius: 5px; 
        background-color: #f8f9fa;
    }

    #help-options {
        margin-top: 10px;
    }

    #feedback-container {
        display:none;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background: #f9f9f9;
    }

    #feedback-container h3 {
        margin-top: 0;
    }


    .feedback-options{
        display:flex;
        justify-content:flex-end;
    }

    .feedback-option {
        cursor: pointer;
        margin-right: 10px;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-decoration: none;
        color: rgb(71, 0, 185);
        background-color:rgb(220, 232, 248);
    }

    .feedback-option.active {
        background-color: #fff;
        color: black;
        border-color: #007bff;
        border-bottom:none;
        border-bottom-left-radius:0px;
        border-bottom-right-radius:0px;
    }

    .feedback-option:hover{
        text-decoration:none;
    }

    /* Panel Style and Position */
    .container {
        position: relative;
    }
    /*^^^^^^^^^^^^^^ panelAll1 Style ^^^^^^^^^^^^^^^^^^^^^^^^^^*/
    .panelAll1 {
        -webkit-box-align: stretch;
        align-items: stretch;
        border-width: 0px;
        border-style: solid;
        box-sizing: border-box;
        display:flex;
        flex-basis:auto;
        flex-direction: column;
        flex-shrink:0;
        outline:none;
        min-height:0px;
        min-width: 0px;
        background-color: var(--background-default,#1C2333);
        --surface-background:var(--background-default,#1C2333);
        --interactive-background:var(--background-higher,#2B3245);
        --interactive-background--active:var(--background-highest,#3C445C);
        --interactive-border:var(--outline-dimmer,#3C445C);
        --interactive-border--hover:var(--outline-stronger,#5F677A);
        position: absolute;
        top:0px;
        left:0px;
        container: pane/ inline-size;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        transition-property: transform;
        transition-timing-function: ease-out;
        transform: translate(var(--transformX),var(--transformY)) scale(var(--scale));
        transform-origin: var(--transformOriginX),top;
        width:var(--width,100%);
        height:var(--height,100%);
        transition-duration: var(--transitionDuration);
        --fixed-position-offset-x:var(--fixedPositionOffsetX);
        --fixed-position-offset-y:var(--fixedPositionOffsetY);
    }
    
    .panelAll2{
        -webkit-box-align: stretch;
        align-items: stretch;
        border-width: 0px;
        border-style: solid;
        box-sizing: border-box;
        display: flex;
        flex: 1 1 auto;
        flex-direction: column;
        outline: none;
        min-height: 0px;
        min-width: 0px;
        position: relative;
        width: 100%;
        -webkit-box-flex: 1;
        overflow: auto;
        z-index: 1;
        user-select: var(--userSelect,auto);
    }

    
    
    .resizer{
        -webkit-align-items:stretch;
        -webkit-box-align:stretch;
        -ms-flex-align:stretch;
        align-items: stretch;
        border-width:0;
        border-style:solid;
        box-sizing:border-box;
        display:flex;
        -webkit-flex-basis:auto;
        -ms-flex-preferred-size:auto;
        flex-basis:auto;
        -webkit-flex-direction: column;
        flex-direction:column;
        -webkit-flex-shrink:0;
        -ms-flex-negative:0;
        flex-shrink: 0;
        outline:none;
        min-height:0px;
        min-width: 0px;
    }

    .panelCode{
        -webkit-box-align: stretch;
        align-items: stretch;
        border-width: 0px;
        border-style: solid;
        box-sizing: border-box;
        flex-basis: auto;
        flex-shrink: 0;
        outline: none;
        min-height: 0px;
        min-width: 0px;
        position: relative;
        display: flex;
        flex-direction: column;
        overflow-y: hidden;
        width: 100%;
        height: 100%;
    }

    /*====================================================================*/
    .panelName{
        border-top-width:0px;
        border-right-width:0px;
        border-left-width: 0px;
        border-top-style:solid;
        border-right-style:solid;
        border-left-style:solid;
        box-sizing: border-box;
        flex-basis:auto;
        flex-shrink:0;
        outline:none;
        min-height: 0px;
        min-width: 0px;
        height:28px;
        display:flex;
        flex-direction: row;
        -webkit-box-align:center;
        align-items:center;
        border-bottom:1px solid var(--background-higher,#2B3245);
        opacity:0.8;
    }
    .panelNameLeft{
        border-width:0px;
        border-style: solid;
        box-sizing: border-box;
        flex: 1 1 auto;
        outline:none;
        min-height: 0px;
        min-width:0px;
        display: flex;
        flex-direction:row;
        -webkit-box-align:center;
        align-items: center;
        -webkit-box-flex:1;
        overflow-x: auto;
        height: 100%;
        scrollbar-width: none;
    }
    .panelNameLeft1{
        border-width:0px;
        border-style:solid;
        flex-basis:auto;
        flex-shrink:0;
        outline:none;
        min-height:0px;
        min-width:0px;
        display:flex;
        flex-direction: row;
        -webkit-box-align:center;
        align-items: center;
        height:100%;
        padding-left:2px;
        padding-right:2px;
    }
    .panelNameButton{
        box-sizing:border-box;
        display:flex;
        flex-basis:auto;
        flex-shrink:0;
        outline:none;
        min-height:0px;
        min-width:0px;
        border: 1px solid transparent;
        background: transparent;
        color: inherit;
        font-style:inherit;
        font-variant: inherit;
        font-weight: inherit;
        font-stretch: inherit;
        font-size:inherit;
        font-family:inherit;
        font-optical-sizing:inherit;
        font-size-adjust:inherit;

        gap:4px;

        transition-duration: 120ms;
        transition-timing-function:ease-out;
        border-radius:4px;
        transition-property:background-color,box-shadow,opacity;
        opacity:0.8;
    }

    .panelNameButton .Icon{
        width:12px;
        height:12px;
    }
    .panelNameButton:hover{
        cursor:pointer;
    }
    .panelNameWord{
        -webkit-box-align: stretch;
        align-items: stretch;   
        border-width:0px;
        border-style:solid;
        box-sizing:border-box;
        display:flex;
        flex-basis:auto;
        flex-direction:column;
        flex-shrink:0;
        outline:none;
        min-height: 0px;
        min-width:0px;
        font-size:var(--font-size-small,12px);
    }
    .panelNameRight{
        border-width:0px;
        border-style: solid;
        box-sizing: border-box;
        outline:none;
        flex-shrink: 0;
        min-height: 0px;
        min-width:0px;
        display: flex;
        flex-direction:row;
        -webkit-box-align:center;
        align-items: center;
        height: 100%;
    }
    .panelNameRight1{
        border-width:0px;
        border-style:solid;
        box-sizing:border-box;
        flex-basis:auto;
        flex-shrink:0;
        outline:none;
        min-height:0px;
        min-width:0px;
        display:flex;
        flex-direction:row;
        -webkit-box-align:center;
        align-items:center;

    }
    .panelFormatButton{

        flex-shrink:0;
        outline:none;
        min-height:0px;
        min-width:0px;
        border: 1px solid transparent;
        background: transparent;
        color: inherit;
        font-style:inherit;
        font-variant: inherit;
        font-weight: inherit;
        font-stretch: inherit;
        font-size:inherit;
        font-family:inherit;
        font-optical-sizing:inherit;
        font-size-adjust:inherit;
        font-kerning: inherit;

        overflow-y: auto;
        width: 100%;

    }

        background-color:var(--background-default,#1C2333);
    }
    .panelContent2{
        display:flex;
        -webkit-box-align:stretch;
        align-items:stretch;
        width:100%;
        height:100%;
    }
    .code-form{

        flex:1 1 auto;
    }

        flex:1 1 auto;
        width:100%;

    .panelContentEditor {

        border: 1px solid #3b2703;

        width:100%;
    }

    /*===================================================================*/
    .panelBottom{
        -webkit-box-align:stretch;
        align-items:stretch;

        border-bottom-width: 0px;
        border-left-width: 0px;
