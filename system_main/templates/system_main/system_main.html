{% extends 'system_main/layout.html' %}

{% load static %}

{% block title %}Main System View{% endblock %}


{% block content %}
<!--Delete after-->

<!-- Divider -->
<div class="divider" dividerPosition="MiddleVsBottom">
    <div class="blanket"></div>
    <div class="grip"></div>
</div>
<div class="divider" dividerPosition="Top-LeftVsTop-Right">
    <div class="blanket"></div>
    <div class="grip"></div>
</div>

<!-- Panel 1 (Code) -->   
<div class="snippetBar" panelPosition="Top-Left">
    <div class="snippetBarLeft">
        <div class="snippetBarLeft1" role="tablist">
            <div class="snippetBarLeftName">
                <div class="snippetBarLeftName1" role="tablist">
                    <div style="min-width: 100%; display: table">
                        <div class="snippetBarLeftName2">
                            <div class="snippetBarUnit">
                                <div class="snippetBarUnit1">
                                    <span class="resizer">
                                        <button class="snippetBarButton">
                                            <div class="snippetBarButton1">
                                                <img class="Icon" src="{% static 'images/Python.jpg' %}"></img>
                                            </div>
                                            <div class="snippetBarUnitButtonName">
                                                <span class="snippetBarButtonName1"></span>
                                            </div>
                                        </button>
                                    </span>
                                    <div class="snippetBarCloseButton">
                                        <button class="OptionButton">
                                            <div class="OptionButton1">
                                                <div class="OptionButton2"></div>
                                            </div>
                                            <div class="snippetBarCloseButtonIcon">
                                                <i class="fa-solid fa-xmark Icon"></i>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="snippetBarLeftCreateButton">
                <button class="OptionButton">
                    <i class="fa-solid fa-plus Icon"></i>
                </button>
            </div>
            <div class="snippetBarLeftBlankBrick">
            </div>
        </div>
    </div>
    <div class="snippetBarRight">
        <div class="snippetBarRight1">
            <button class="OptionButton">
                <i class="fa-solid fa-table-columns Icon"></i>
            </button>
            <button class="OptionButton">
                <i class="fa-solid fa-up-right-and-down-left-from-center Icon"></i>
            </button>
            <button class="OptionButton">
                <i class="fa-solid fa-ellipsis-vertical Icon"></i>
            </button>
        </div>
    </div>
</div>
<div role="tabpanel" class="panelAll1" panelPosition="Top-Left">
    <div class="panelAll2"> 
        <div tabindex="-1" class ="resizer">
        </div>
        <div class="panelCode">
            <div class="panelName">
                <div class="panelNameLeft">
                    <div class="panelNameLeft1">
                        <button class="panelNameButton">
                            <img class="Icon" src="{% static 'images/Python.jpg' %}"></img>
                            <div class="panelNameWord">
                                Python
                            </div>
                        </button>
                    </div>
                </div>
                <div class="panelNameRight">
                    <div class="panelNameRight1">
                        <button class ="panelFormatButton">
                            <img class="Icon"></img>
                            <div class="panelFormatWord"></div>
                        </button>
                    </div>
                </div>
            </div>
            <div class ="panelContent">
                <div class="panelContent1">
                    <div class="panelContent2">
                        {% for snippet in snippets %}
                                <form method="post" action="{% url 'save_snippet' username project.title snippet.id %}" class="code-form">
                                    {% csrf_token %}
                                    <div>
                                        <div class="editor-container">
                                            <textarea id="code-{{ snippet.id }}" name="code" rows="30">{{ snippet.code }}</textarea>
                                            <div class="resizer" id="resizer-{{ snippet.id }}"></div>
                                        </div>
                                    </div>
                                </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div style="display:block;">
                <div class="panelBottom">
                    <div class="resizer">
                        <button type="button" class="panelBottomButton">
                            <i class="fa-solid fa-brain Icon" style="color: #cf73e8;"></i>
                            <div class="resizer">AI</div>
                        </button>
                    </div>
                    <div class="resizer">
                        <button type="button" class="panelBottomButton">
                            <i class="fa-solid fa-check Icon" style="color: #0dd92f;"></i>
                            <div class="resizer">Python</div>
                        </button>
                    </div>
                    <div class="resizer">
                        <button type="button" disabled class="panelBottomButton"></button>
                    </div>
                    <div class="blankbrick"></div>
                    <div class="resizer">
                        <button type="button" class="panelBottomButton">
                            <span>ln,col</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Panel 2 (Out Put) -->

<div role="tabpanel" class="panelAll1" panelPosition="Bottom">
    <div class="panelAll2">

        <div class="panelOutput1">
            <div class="panelOutput2">

                    <div class="panelOutputOptionLeft"></div>
                    <div class="panelOutputOptionRight">
                        <div class="panelOutputOptionShow1">
                            <label class="panelOutputOptionShow2">
                                <div style="border: 0px;clip: rect(0px, 0px, 0px, 0px);clip-path: inset(50%);height: 1px;margin: -1px;overflow: hidden;padding: 0px;position: absolute;width: 1px;white-space: nowrap;">
                                    <input aria-label="Show Only Lastest" type="checkbox" role ="switch">
                                </div>
                                <svg class="svgToggle" aria-hidden="true" width="38" height="24" viewBox="0 0 38 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;">
                                    <rect x="0" y="0" width="38" height="24" rx="12" fill="" class="svgBackground"></rect>
                                    <rect x="4" y="4" width="16" height="16" rx="8" fill="#FCFCFC" opacity="1" class="svgKnob"></rect>
                                    <rect x="0.5" y="0.5" width="37" height="23" rx="12" stroke="transparent" data-switch-outline="true"></rect>
                                    <rect x="-1" y="-1" stroke="transparent" width="40" height="26" rx="13" stroke-width="2"></rect>
                                  </svg>
                                  <span class ="SpanWord">
                                    <div class="panelFormatWord">Show Only Lastest</div>
                                  </span>
                            </label>
                        </div>
                        <Button class="panelFormatButton">
                            <i class="fa-solid fa-trash Icon"></i>
                            <div class="panelFormatWord">Clear History</div>
                        </Button>
                    </div>
                </div>
                <div class="panelOutputContent">
                    <div class="resizer">
                        <div class="panelOutputContentHeader">
                            <div class="panelOutputContentHeaderLeft">
                                <button type="button" aria-label="Collapse" class="OptionButton">
                                    <i class="fa-solid fa-angle-down Icon"></i>
                                </button>
                                <div color="grey" class="panelOutputContentHeaderLeftRun">
                                    <span>Run</span>
                                </div>
                                <div class="panelOutputContentHeaderTextIfCollapsed"></div>
                            </div>
                            <div class="panelOutputContentHeaderRight">
                                <div class="panelOutputContentHeaderRightAskAI">
                                    <span class="panelOutputContentHeaderRightAskAISpan">
                                        <button type="button" class="panelOutputContentHeaderRightAskAIButton">
                                            <div class="SpanAndIconInsideButton">
                                                <i class="fa-solid fa-headset Icon"></i>
                                                <span class="SpanAndIconInsideButtonSpan">Ask AI</span>
                                            </div>
                                        </button>
                                    </span>
                                    <div class="panelOutputContentHeaderRiver"></div>
                                </div>
                                <div class="panelOutputContentHeaderRightTime">
                                    <span class="panelOutputContentHeaderRightTime1">
                                        <span class="resizer">27ms</span>
                                        &nbsp;・ &nbsp;
                                        <span class="panelOutputContentHeaderRightTime2">
                                            <span class="SpanAndIconInsideButtonSpan">1 hour ago</span>
                                        </span>
                                    </span>
                                    <div class="panelOutputContentHeaderRiver"></div>
                                </div>
                                <div class="panelOutputContentHeaderRightStatus">
                                    <span class="resizer">
                                        <i class="fa-solid fa-check Icon"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="resizer" style="position: sticky; top: 28px;"></div>
                        <div style="transition: height 120ms ease-out; overflow: visible;">
                            <div class="panelOutputContentBlock1">
                                <div class="resizer">
                                    <div class="resizer">
                                        <div class="panelOutputContentBlock2">
                                            <div class="panelOutputContentBlock3">
                                                <div dir="ltr" class="terminal xterm">
                                                    <div class="xterm-viewport" style="background-color: rgb(28, 35, 51);">
                                                        <div class="xterm-scroll-area" style="height:80px;"></div>
                                                    </div>
                                                    <div class="xterm-screen" style="width:704px; height:64px">
                                                        <div id="output"></div>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panelOutputContentRiver"></div>
                    </div>
                    <div class="panelOutputContentEnd"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Panel 3 (FeedBack)-->

    <div class="snippetBarLeft">
        <div class="snippetBarLeft1" role="tablist">

<div role="tabpanel" class="panelAll1" panelPosition="Top-Right">
    <div class="panelAll2">

        <div class="panelCode">
            <div class="panelName">

    <div id="feedback-container">
        <div>
            <h3>Feedback</h3>
            <div class="feedback-options">
                <a id="without-code" class="feedback-option">Without Code</a>
                <a id="only-code" class="feedback-option">Only Code</a>

            <div id="please-help"></div>
            <div id="do-it-myself"></div>
            </div>
        </div>
        <div>
            <pre id="feedback"></pre>

<!-- Divider for resizing -->


<style>
    .editor-container {
        position: relative;
        border: 1px solid #3b2703;
        height:100%
    }


    .container {
        display: flex;
        height:100vh; 
        width:100vw;
    }

    /* Each Panel */
    
    #output-container {
        border: 1px solid #ccc;
        padding: 10px;
        background: #f8f8f8;
        min-height: 300px;
    }

    #help-option{
        display:none;
        margin-top: 10px; 
        cursor: pointer; 
        padding: 5px 10px; 
        border: 1px solid #ccc; 
        border-radius: 5px; 
        background-color: #f8f9fa;
    }

    #help-options {
        margin-top: 10px;
    }

    #feedback-container {
        display:none;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background: #f9f9f9;
    }

    #feedback-container h3 {
        margin-top: 0;
    }

    #feedback {
        padding: 10px;
        background: #fff;
        border: 1px solid #ddd;
        min-height: 100px;
    }

    .feedback-options{
        display:flex;
        justify-content:flex-end;
    }

    .feedback-option {
        cursor: pointer;
        margin-right: 10px;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-decoration: none;
        color: rgb(71, 0, 185);
        background-color:rgb(220, 232, 248);
    }

    .feedback-option.active {
        background-color: #fff;
        color: black;
        border-color: #007bff;
        border-bottom:none;
        border-bottom-left-radius:0px;
        border-bottom-right-radius:0px;
    }

    .feedback-option:hover{
        text-decoration:none;
    }

    /* Panel Style and Position */
    .container {
        position: relative;
    }
    /*^^^^^^^^^^^^^^ panelAll1 Style ^^^^^^^^^^^^^^^^^^^^^^^^^^*/
    .panelAll1 {
        -webkit-box-align: stretch;
        align-items: stretch;
        border-width: 0px;
        border-style: solid;
        box-sizing: border-box;
        display:flex;
        flex-basis:auto;
        flex-direction: column;
        flex-shrink:0;
        outline:none;
        min-height:0px;
        min-width: 0px;
        background-color: var(--background-default,#1C2333);
        --surface-background:var(--background-default,#1C2333);
        --interactive-background:var(--background-higher,#2B3245);
        --interactive-background--active:var(--background-highest,#3C445C);
        --interactive-border:var(--outline-dimmer,#3C445C);
        --interactive-border--hover:var(--outline-stronger,#5F677A);
        position: absolute;
        top:0px;
        left:0px;
        container: pane/ inline-size;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        transition-property: transform;
        transition-timing-function: ease-out;
        transform: translate(var(--transformX),var(--transformY)) scale(var(--scale));
        transform-origin: var(--transformOriginX),top;
        width:var(--width,100%);
        height:var(--height,100%);
        transition-duration: var(--transitionDuration);
        --fixed-position-offset-x:var(--fixedPositionOffsetX);
        --fixed-position-offset-y:var(--fixedPositionOffsetY);
    }
    
    .panelAll2{
        -webkit-box-align: stretch;
        align-items: stretch;
        border-width: 0px;
        border-style: solid;
        box-sizing: border-box;
        display: flex;
        flex: 1 1 auto;
        flex-direction: column;
        outline: none;
        min-height: 0px;
        min-width: 0px;
        position: relative;
        width: 100%;
        -webkit-box-flex: 1;
        overflow: auto;
        z-index: 1;
        user-select: var(--userSelect,auto);
    }

    
    
    .resizer{
        -webkit-align-items:stretch;
        -webkit-box-align:stretch;
        -ms-flex-align:stretch;
        align-items: stretch;
        border-width:0;
        border-style:solid;
        box-sizing:border-box;
        display:flex;
        -webkit-flex-basis:auto;
        -ms-flex-preferred-size:auto;
        flex-basis:auto;
        -webkit-flex-direction: column;
        flex-direction:column;
        -webkit-flex-shrink:0;
        -ms-flex-negative:0;
        flex-shrink: 0;
        outline:none;
        min-height:0px;
        min-width: 0px;
    }

    .panelCode{
        -webkit-box-align: stretch;
        align-items: stretch;
        border-width: 0px;
        border-style: solid;
        box-sizing: border-box;
        flex-basis: auto;
        flex-shrink: 0;
        outline: none;
        min-height: 0px;
        min-width: 0px;
        position: relative;
        display: flex;
        flex-direction: column;
        overflow-y: hidden;
        width: 100%;
        height: 100%;
    }

    /*====================================================================*/
    .panelName{
        border-top-width:0px;
        border-right-width:0px;
        border-left-width: 0px;
        border-top-style:solid;
        border-right-style:solid;
        border-left-style:solid;
        box-sizing: border-box;
        flex-basis:auto;
        flex-shrink:0;
        outline:none;
        min-height: 0px;
        min-width: 0px;
        height:28px;
        display:flex;
        flex-direction: row;
        -webkit-box-align:center;
        align-items:center;
        border-bottom:1px solid var(--background-higher,#2B3245);
        opacity:0.8;
    }
    .panelNameLeft{
        border-width:0px;
        border-style: solid;
        box-sizing: border-box;
        flex: 1 1 auto;
        outline:none;
        min-height: 0px;
        min-width:0px;
        display: flex;
        flex-direction:row;
        -webkit-box-align:center;
        align-items: center;
        -webkit-box-flex:1;
        overflow-x: auto;
        height: 100%;
        scrollbar-width: none;
    }
    .panelNameLeft1{
        border-width:0px;
        border-style:solid;
        flex-basis:auto;
        flex-shrink:0;
        outline:none;
        min-height:0px;
        min-width:0px;
        display:flex;
        flex-direction: row;
        -webkit-box-align:center;
        align-items: center;
        height:100%;
        padding-left:2px;
        padding-right:2px;
    }
    .panelNameButton{
        box-sizing:border-box;
        display:flex;
        flex-basis:auto;
        flex-shrink:0;
        outline:none;
        min-height:0px;
        min-width:0px;
        border: 1px solid transparent;
        background: transparent;
        color: inherit;
        font-style:inherit;
        font-variant: inherit;
        font-weight: inherit;
        font-stretch: inherit;
        font-size:inherit;
        font-family:inherit;
        font-optical-sizing:inherit;
        font-size-adjust:inherit;
        font-kerning: inherit;
        font-feature-settings: inherit;
        font-variation-settings: inherit;
        line-height:normal;
        app-region:no-drag;
        user-select:none;
        padding:2px;
        flex-direction:row;
        gap:4px;
        -webkit-box-align:center;
        align-items: center;
        transition-duration: 120ms;
        transition-timing-function:ease-out;
        border-radius:4px;
        transition-property:background-color,box-shadow,opacity;
        opacity:0.8;
    }

    .panelNameButton .Icon{
        width:12px;
        height:12px;
    }
    .panelNameButton:hover{
        cursor:pointer;
    }
    .panelNameWord{
        -webkit-box-align: stretch;
        align-items: stretch;   
        border-width:0px;
        border-style:solid;
        box-sizing:border-box;
        display:flex;
        flex-basis:auto;
        flex-direction:column;
        flex-shrink:0;
        outline:none;
        min-height: 0px;
        min-width:0px;
        font-size:var(--font-size-small,12px);
    }
    .panelNameRight{
        border-width:0px;
        border-style: solid;
        box-sizing: border-box;
        outline:none;
        flex-shrink: 0;
        min-height: 0px;
        min-width:0px;
        display: flex;
        flex-direction:row;
        -webkit-box-align:center;
        align-items: center;
        height: 100%;
    }
    .panelNameRight1{
        border-width:0px;
        border-style:solid;
        box-sizing:border-box;
        flex-basis:auto;
        flex-shrink:0;
        outline:none;
        min-height:0px;
        min-width:0px;
