{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9cd06d1369.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-light p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="logo" id="logo">
                        <img src="{% static 'images/Logo.jpg' %}" height="50px" width="120px">
                    </div>
                    <div>
                        <i class="fa-sharp fa-regular fa-lightbulb"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="HistorySideBar bg-light p-3">
                    <h1>This is history</h1>
                </div>
                <button id="HistorySideBarButton" class="btn btn-primary mt-2">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script>
        document.getElementById('HistorySideBarButton').addEventListener('click', function() {
            document.querySelector('.HistorySideBar').classList.toggle('closed');
        });
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
    .HistorySideBar {
        height: 100vh; /* Full viewport height */
        overflow-y: auto; /* Enable vertical scrolling */
        transition: transform 0.3s ease; /* Smooth slide effect */
        position: fixed;
        top: 0;
        left: 0;
        width: 300px; /* Adjust the width as needed */
        z-index: 1040;
    }

    .HistorySideBar.closed {
        transform: translateX(-100%); /* Slide out of view */
    }

    #HistorySideBarButton {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1050;
    }
</style>
</body>
</html>
